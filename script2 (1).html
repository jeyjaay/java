<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 2</title>
</head>
<body onload="exibirMensagem()">
    <script>
        function exibirMensagem() {
            
            if (confirm("Você está gostando do curso?")) {
                
                document.body.innerHTML = "<h1>Parabéns!</h1>";
            } else {
                
                document.body.innerHTML = "<h1>Que pena!</h1>";
            }

            alert("Bem-vindo à recuperação de JavaScript!");

            
            var numero1 = 5;
            var numero2 = 3;

      
            var resultado = numero1 + numero2;

            document.body.innerHTML += "<p>A soma é: " + resultado + "</p>";
        }
    </script>
</body>
</html>
