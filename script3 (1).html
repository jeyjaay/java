<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 3</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Digite uma string">
    <button onclick="processInput()">Processar</button>

    <script>
        function processInput() {
            
            var inputString = document.getElementById("inputText").value;

            var tamanho = inputString.length;

            var maiuscula = inputString.toUpperCase();

          
            var minuscula = inputString.toLowerCase();

            document.body.innerHTML += "<p>Tamanho da string: " + tamanho + "</p>";
            document.body.innerHTML += "<p>String em maiúsculo: " + maiuscula + "</p>";
            document.body.innerHTML += "<p>String em minúsculo: " + minuscula + "</p>";
        }
    </script>
</body>
</html>
