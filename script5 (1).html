<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="formulario" onsubmit="return validaCampo()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso"><br>

        <input type="submit" value="Salvar">
    </form>

    <script>
        function validaCampo() {
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;
            var curso = document.getElementById("curso").value;

            if (nome.trim() === "") {
                alert("Por favor, preencha o campo Nome.");
                document.getElementById("nome").focus();
                return false;
            }

            if (idade.trim() === "") {
                alert("Por favor, preencha o campo Idade.");
                document.getElementById("idade").focus();
                return false;
            }

            if (curso.trim() === "") {
                alert("Por favor, preencha o campo Curso.");
                document.getElementById("curso").focus();
                return false;
            }

            return true; 
        }
    </script>
</body>
</html>
