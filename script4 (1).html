<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação de Soma e Mensagem de Boas-Vindas</title>
</head>
<body>
    <form>
        <label for="valorA">Valor A:</label>
        <input type="text" id="valorA"><br>

        <label for="valorB">Valor B:</label>
        <input type="text" id="valorB"><br>

        <label for="valorTotal">Valor Total:</label>
        <input type="text" id="valorTotal" readonly><br>

        <button onclick="calcularMultiplicacao()">Calcular</button>
    </form>

    <script>
        var resultadoAnterior = 0; 

        function calcularMultiplicacao() {
         
            var valorA = parseFloat(document.getElementById("valorA").value);
            var valorB = parseFloat(document.getElementById("valorB").value);

          
            var resultado = valorA * valorB;

           
            resultadoAnterior += resultado;

           
            document.getElementById("valorTotal").value = resultadoAnterior;
        }
    </script>
</body>
</html>
